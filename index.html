
  <!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Flexbox Lab</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h2>Two equally sized columns</h2>
    <div class="box flex gap10">
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <h2>Three equally sized columns</h2>
    <div class="box flex gap15">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <h2>Three unequal columns</h2>
    <div class="box flex gap12 unequal">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <h2>Four equally sized columns and a footer</h2>
    <div class="box flex gap12 wrap">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item footer"></div>
    </div>
  </div>
  </body>
</html>
